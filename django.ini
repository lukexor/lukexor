# django.ini file
[uwsgi]

# master
master = true

# maximum number of processes
processes = 10

# the socket (use the full path to be safe)
socket = /var/www/lukexor.me/public_html/uwsgi.sock

# with appropriate permissions - *may* be needed
chmod-socket = 664

# the base directory
chdir = /var/www/lukexor.me/public_html/

# Django's wsgi file
wsgi-file = /var/www/lukexor.me/public_html/src/lukexor_me/wsgi.py

# the virtualenv
home = /var/www/lukexor.me/public_html/virtualenv/

# clear environment on exit
vacuum = true
