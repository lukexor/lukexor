<div class="date-published">
    <ul class="horizontal-bullets">
        {% if object.date_published %}
        <li>{{ object.date_published|date:'l, M jS Y' }}</li>
        {% elif object.created %}
        <li>{{ object.created|date:'l, M jS Y' }}</li>
        {% endif %}
        {% if object.minutes_to_read > 0 %}
        <li>{{ object.time_to_read }}</li>
        {% endif %}
    </ul>
</div>
