<div class="hr-grey"></div>
<div class="post-info">
    {% if post.category %}
        <strong>Category:</strong> <a href="{% url 'category_search' post.category|lower|slugify %}" title="{{ post.category }} Category">{{ post.category }}</a><br>
    {% endif %}

    {% with tags=post.tags.all %}
    {% if tags.count > 0 %}
        <strong>Tags:</strong>
        {% for tag in tags %}
            <a href="{% url tag_search tag|lower|slugify %}" title="{{ tag }}">{{ tag }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
